[workspace]
members = ["cfg-proc"]

[package]
name = "advent-of-code"
version = "0.1.0"
edition = "2021"

[dependencies]
cfg-proc = { path = "cfg-proc" }

[lints.clippy]
pedantic = "deny"
get_unwrap = "deny"
str_to_string = "deny"

[profile.release]
# TODO: Use PGO
lto = "fat"
opt-level = 3
panic = "abort"
strip = "symbols"
overflow-checks = false

[features]
default = ["static-inputs", "2022"]

