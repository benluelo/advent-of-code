[workspace]
members = ["cfg-proc"]

[package]
name = "advent-of-code"
version = "0.1.0"
edition = "2021"

[dependencies]
cfg-proc = { path = "cfg-proc" }
libc = "0.2.150"

[lints.clippy]
pedantic = "deny"
get_unwrap = "deny"
str_to_string = "deny"
std_instead_of_core = "deny"

[profile.dev]
panic = "abort"

[profile.release]
# TODO: Use PGO
lto = "fat"
opt-level = 3
panic = "abort"
strip = "symbols"
overflow-checks = false

